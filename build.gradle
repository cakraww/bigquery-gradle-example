group 'cakraww'
version '1.0-SNAPSHOT'
apply plugin: 'application'
apply plugin: 'java'

mainClassName = 'Main'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.cloud', name: 'google-cloud-bigquery', version: '0.24.0-beta'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
